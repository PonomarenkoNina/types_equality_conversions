<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pseudotruth and pseudofalse</title>
  </head>
  <body>
    <h2>
      В JavaScript "псевдоістина" і "псевдоложь" поняття розмиті: існують
      значення, які не є ні true, ні false, але при цьому інтерпретуються як
      true або false в умовних виразах.
    </h2>
    <h2>Псевдоложні поняття</h2>
    <ul>
      <li>undefined</li>
      <li>null</li>
      <li>0</li>
      <li>порожня строка</li>
      <li>NaN</li>
    </ul>

    <script>
      //Псевдоложні значення
      var testThis;
      if (testThis) {
        //буде працювать
      }

      var element = document.getElementById("elementThatDoesntExist");
      if (element) {
        //element = null
      }

      if (0) {
        // ...
      }

      if ("") {
        //Цей код колись буде виконано?
      }

      if (NaN) {
        //а що NaN робить у логічній умові?
      }

      //Псевдоістинні значення
      if ([]) {
        //буде виконуватись, бо це масив
      }

      var element = document.getElementById("elementThatDoesExist");
      if (element) {
        //буде виконуватись, бо елемент псевдоістинний
      }

      if (1) {
        //буде виконуватись, бо тільки значення 0 - псевдоложне, інші - псевдоістинні
      }

      var string = "mercy me";
      if (string) {
        //буде виконуватись, бо тільки порожня строка псевдоложна
      }

      //Exersise
      function lieDetectorTest() {
        var lies = 0;

        var stolenDiamond = {}; //псевдоістина - навіть пустий обєкт
        if (stolenDiamond) {
          console.log("You stole the diamond");
          lies++;
        }
        var car = {
          keysInPocket: null, //псевдоложь
        };
        if (car.keysInPocket) {
          console.log("Uh oh, guess you stole the car!");
          lies++;
        }
        if (car.emptyGasTank) {
          //псевдоложь - undefined
          console.log("You drove the car after you stole it!");
          lies++;
        }
        var foundYouAtTheCrimeScene = [];
        if (foundYouAtTheCrimeScene) {
          //псевдоістина - навіть пустий масив
          console.log("A sure sign of guilt");
          lies++;
        }
        if (foundYouAtTheCrimeScene[0]) {
          //псевдоложь - елемент з індексом 0 - undefined
          console.log("Caught with a stolen item!");
          lies++;
        }
        var yourName = " "; //пробіл - це непуста строка - псевдоістина
        if (yourName) {
          console.log("Guess you lied about your name");
          lies++;
        }
        return lies;
      }

      var numberOfLies = lieDetectorTest();
      console.log("You told" + numberOfLies + "lies!");
      if (numberOfLies >= 3) {
        console.log("Guilty as charget");
      }
      //Визначте, скільки хибних відповідей дав підозрюваний - 3
      //а також чи винний він за пред'явленими звинуваченнями (три і більше хибні відповіді) - винний
    </script>
  </body>
</html>
